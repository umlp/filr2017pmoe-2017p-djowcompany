        Signaler un incident
    - données d'entrées : les différents transports possibles
    - données de sorties : entrée des caractéristiques de l'incident
          -->
        <div id="corpsDebut">
            <div class="container">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2>Signaler un incident</h2>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="choixLigne">Ligne de Transport</label>
                                        <select class=form-control type="choixLigne">
                                            <option selected="selected" disabled>Choisissez la ligne de transport...</option>
                                            <option value=un>27</option>
                                            <option value=deux>42</option>
                                            <option value=trois>Métro Tartamoule</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-2 text-center" ><label for="choixCause">Cause</label></div>
                                            <div class="col-sm-10"><input type="text" class="form-control" name="Cause" id="choixCause"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-2 text-center" ><label for="choixDebut">Heure de début</label></div>
                                            <div class="col-sm-10"><input type="text" class="form-control" name="Debut" id="choixDebut"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-2 text-center" ><label for="choixFin">Heure de fin (estimée)</label></div>
                                            <div class="col-sm-10"><input type="text" class="form-control" name="Fin" id="choixFin"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-2 text-center" ><label for="choixInformations">Informations supp.</label></div>
                                            <div class="col-sm-10"><input type="text" class="form-control" name="Informations" id="choixInformations"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default btn-success">Signaler</button>
                                        <button type="reset" class="btn btn-default btn-danger">Annuler</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--
        Signaler la fin d'un incident
        - données d'entrées : les différents transports possibles + les incidents en cours sur ce transport
        - données de sorties : indication sur la fin de l'incident
          -->
        <div id="corpsFin">
                <div class="container">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2>Signaler la fin d'un incident</h2>
                                <div class="panel-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="choixLigne">Ligne de Transport</label>
                                            <select class=form-control type="choixLigne">
                                                <option selected="selected" disabled>Choisissez la ligne de transport...</option>
                                                <option value=un>27</option>
                                                <option value=deux>42</option>
                                                <option value=trois>Métro Tartamoule</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="choixIncident">Incident</label>
                                            <select class=form-control type="choixLigne">
                                                <option selected="selected" disabled>Choisissez l'incident...</option>
                                                <option value=un>Incident1</option>
                                                <option value=deux>Incident2</option>
                                                <option value=trois>Incident3</option>
                                                <option value=quatre>Incident4</option>
                                                <option value=cinq>Incident5</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-2 text-center" ><label for="choixInformations">Informations supp.</label></div>
                                                <div class="col-sm-10"><input type="text" class="form-control" name="Informations" id="choixInformations"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default btn-success">Déclarer l'incident terminé</button>
                                            <button type="reset" class="btn btn-default btn-danger">Annuler</button>
                                        </div>
                                    </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
